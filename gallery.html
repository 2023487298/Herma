    <style>
        body {
            background: #fff5f7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;         
}

        .navbar {
            width: 100%;
            background: #3e2723;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid #d81b60;
            position: sticky;align-items: center;
            overflow-x: hidden;   
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            font-weight: bold;
            color: #fce4ec;
        }

        .navbar a {
            text-decoration: none;
            color: #fce4ec;
            font-weight: 600;
            margin: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        marquee {
            background: #d81b60;
            color: white;
            padding: 8px 0;
            font-weight: bold;
            width: 100%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d81b60;
            margin: 40px 0;
            text-shadow: 2px 2px #ffd1dc;
        }

        .anchor-container {
            display: flex;
            justify-content: center; 
            align-items: center;    
            gap: 120px;             
            margin: 80px 0;                 }

        .love-link {
            background: #d81b60;
            color: white;
            text-decoration: none;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 8px; 
            /* Bentuk Love */
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            transform: scale(3); 
            transition: 0.3s ease;
        }

        .love-link:hover {
            transform: scale(3.5);
            background: #ff4081;
        }

        .love-grid {
            display: grid;
            grid-template-columns: repeat(7, 90px);
            grid-template-rows: repeat(6, 90px);
            gap: 15px;
            margin: 50px auto;
            justify-content: center;
        }

        .photo {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid #d81b60;
            background: #ffd1dc;
            transition: 0.3s;
        }

        .photo:hover { transform: scale(1.1); z-index: 5; }

        .p1 { grid-column: 2; grid-row: 1; } .p2 { grid-column: 3; grid-row: 1; }
        .p3 { grid-column: 5; grid-row: 1; } .p4 { grid-column: 6; grid-row: 1; }
        .p5 { grid-column: 1; grid-row: 2; } .p6 { grid-column: 4; grid-row: 2; }
        .p7 { grid-column: 7; grid-row: 2; } .p8 { grid-column: 1; grid-row: 3; }
        .p9 { grid-column: 7; grid-row: 3; } .p10 { grid-column: 2; grid-row: 4; }
        .p11 { grid-column: 6; grid-row: 4; } .p12 { grid-column: 3; grid-row: 5; }
        .p13 { grid-column: 5; grid-row: 5; } .p14 { grid-column: 4; grid-row: 6; }

        section {
            width: 80%;
            max-width: 1000px;
            padding: 60px 0;
            border-top: 2px dashed #ffd1dc;
            margin-top: 50px;
            text-align: center;
        }

        footer {
            background: #3e2723;
            color: #fce4ec;
            padding: 40px 0;
            text-align: center;
            margin-top: 80px;
            width: 100vw;           
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .footer-content {
            max-width: 900px;
            margin: 0 auto;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
